<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    {% include 'main_page/navbars/boxer-navbar.html' %}

<div class="container mt-4">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="accepted-tab" data-toggle="tab" href="#accepted" role="tab" aria-controls="accepted" aria-selected="true">Accepted</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="waiting-list-tab" data-toggle="tab" href="#waiting-list" role="tab" aria-controls="waiting-list" aria-selected="false">Waiting List</a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="accepted" role="tabpanel" aria-labelledby="accepted-tab">
            <!-- Loop for Accepted Events -->
            <div class="row">
                {% for event in accepted_events %}
                <div class="col-md-4" style="padding-top: 10px;">
                    <div class="card">
                        <!-- Card content for Accepted Events -->



                        <!-- Card content for Accepted Events -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="tab-pane fade" id="waiting-list" role="tabpanel" aria-labelledby="waiting-list-tab">
            <!-- Loop for Events on Waiting List -->
            <div class="row">
                {% for event in waiting_list_events %}
                <div class="col-md-4" style="padding-top: 10px;">
                    <div class="card">
                        <!-- Card content for Events on Waiting List -->



                        <!-- Card content for Events on Waiting List -->
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
