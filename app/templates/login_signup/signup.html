<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Signup Form</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="/signup">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required minlength="4" maxlength="100">
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password" required minlength="4" maxlength="100">
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                  <option>Boxer</option>
                  <option>Coach</option>
                </select>
              </div>
              <div class="form-group">
                <label for="language">Language</label>
                <select class="form-control" id="language" name="language" required>
                  <option>English</option>
                  <option>French</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Signup</button>
              <div class="text-center mt-3">
                Already have an account? <a href="/signup">Login here</a>
              </div>
              <div class="text-center mt-3">
                <small style="color:red">
                  {% if message %}
                    {{ message[0] }}
                  {% endif %}
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
